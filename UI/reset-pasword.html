<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<link rel="stylesheet" href="resetpassword.css">
<body>
<div class="page">
	  
	<!--Main page content-->
	<main>
		<div class="wrapper">
		<h1>EPIC Mail</h1>
		</div>
		<div id="form" class="signup">
	 
	  <input type = "text"
            id = "email"
	    class="email"
	    placeholder= "Preferred E-mail address"
	    required/>
	 
	  <input type = "password"
            id = "password"
	    class="password"
	    placeholder= "Choose your password"
	    required/>
	 
	  <input type = "password"
            id = "conpassword"
	    class="conpassword"
	    placeholder= "Retype password"
	    required/>

   <button id="reset" class="btnreset"><strong>Reset Password</strong></button>
	 </div>
	</main>
</body>
</html>
