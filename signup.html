<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<link rel="stylesheet" href="signup.css">
<body>
<div class="page">
	  
	<!--Main page content-->
	<main>
		<div class="wrapper">
		<h1>WELCOME to EPIC Mail</h1>
		<p class="main">Experience Conversation like no other.</p>
		</div>
		<div id="altsignin" class="altsignin">
		Already have an account yet? Sign in here.
	 </div>
	 <div id="form" class="signup">
	 
	  <input type = "text"
            id = "firstname"
	    class="firstname"
	    placeholder= "First Name"
	    required/>
	 
	  <input type = "text"
            id = "lastname"
	    class="lastname"
	    placeholder= "Last Name"
        required/>
      
      <select id="gender">
	   <option value="Male">MALE</option>
	   <option value="Female">FEMALE</option>
	  </select>

      <input type="date"
	   class="dob"
	   id="dob"/>

      <input type = "text"
            id = "mobilenum"
	    class="mobilenum"
	    placeholder= "Mobile Number"
	    required/>
	  
	  <input type = "text"
            id = "email"
	    class="email"
	    placeholder= "Preferred E-mail address"
	    required/>
	 
	  <input type = "password"
            id = "password"
	    class="password"
	    placeholder= "Choose your password"
	    required/>
	 
	  <input type = "password"
            id = "conpassword"
	    class="conpassword"
	    placeholder= "Comfirm password"
	    required/>

   <button id="btnsignup" class="btnsignup"><strong>Sign Up</strong></button>
	 </div>
	</main>
</body>
</html>
